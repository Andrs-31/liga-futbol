<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación Liga de Fútbol</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Clasificación Liga de Fútbol</h1>
            <div class="league-info">
                <span>Temporada 2024-2025</span>
                <span>Jornada 2</span>
            </div>
        </header>
        <!-- Justo después del <header> y antes de la clasificación -->
        <section class="sponsors-section" id="sponsors">
            <!-- Los sponsors se cargarán con JavaScript -->
        </section>

        <main>
            <section class="clasificacion-section">
                <h2>Clasificación</h2>
                <div class="table-header">
                    <span>POS</span>
                    <span>CLUB</span>
                    <span>J</span>
                    <span>G</span>
                    <span>E</span>
                    <span>P</span>
                    <span>GF</span>
                    <span>GC</span>
                    <span>DG</span>
                    <span>PTS</span>
                </div>
                <div class="table-body" id="clasificacion">
                    <!-- Datos se cargarán con JavaScript -->
                </div>
            </section>

            <div class="secondary-sections">
                <section class="proximos-partidos">
                    <h2>Próximos Partidos</h2>
                    <div class="matches-container" id="proximos-partidos">
                        <!-- Datos se cargarán con JavaScript -->
                    </div>
                </section>

                <section class="resultados">
                <h2>Resultados Recientes</h2>
                <div class="results-container" id="resultados">
                    <!-- Datos se cargarán con JavaScript -->
                </div>
            </section>
              
            </div>
              <section class="goleadores">
                    <h2>Goleadores</h2>
                    <div class="scorers-container" id="goleadores">
                        <!-- Datos se cargarán con JavaScript -->
                    </div>
            </section>

            
        </main>

        <footer>
            <p>&copy; 2024 Mini Liga de Fútbol. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
